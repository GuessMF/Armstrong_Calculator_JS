<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Armstrong Calculator</title>
  </head>
  <body>
    <div class="containerMain">
      <div class="header">
        <input id="width" type="text" placeholder="Ширина в метрах" />
        <br />
        <input id="height" type="text" placeholder="Длина в метрах" />
        <br />
        <input id="line" type="text" placeholder="Ширина шва 1-5см" value="1" />
        <br />
        <button id="calculate">Расчитать</button>
        <br />
        <button id="centred">Отцентровать</button>
      </div>
      <div class="cost">
        <table class="testTab">
          <tr>
            <td>Площадь комнаты</td>
            <td id="ploshad"></td>
          </tr>
          <tr>
            <td>Периметр комнаты</td>
            <td id="perimetr"></td>
          </tr>
          <tr>
            <td>Количество блоков</td>
            <td id="blocks"></td>
          </tr>
          <tr>
            <td>Размер блока</td>
            <td id="oneBlock"></td>
          </tr>
          <tr>
            <td>Размер блока А</td>
            <td id="razmA"></td>
            <td></td>
          </tr>
          <tr>
            <td>Размер блока В</td>
            <td id="razmB"></td>
            <td></td>
          </tr>
          <tr>
            <td>Размер блока С</td>
            <td id="razmC"></td>
            <td id="littleBlockC"></td>
          </tr>
        </table>
      </div>
      <div class="littleBlocks">
        <div class="divA">
          <div class="letterA">A:</div>
          <canvas class="lb" id="blockA"></canvas>
        </div>
        <!-- <br /> -->
        <div class="divB">
          <div class="letterB">B:</div>
          <canvas class="lb" id="blockB"></canvas>
        </div>
        <!-- <br /> -->
        <div class="divC">
          <div class="letterC">C:</div>
          <canvas class="lb" id="blockC"></canvas>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <button id="test">test Little Blocks</button>

    <div class="footer">
      <p class="reserved">© Sergey Pankov. 2022 All rigths reserved</p>
      <a
        class="gitHubLink"
        href="https://github.com/GuessMF/Armstrong_Calculator_JS.git"
        ><img class="githubLogo" src="images/github4x.png"
      /></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
